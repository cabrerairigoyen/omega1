name: Build Omega with Pi Stream App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc-arm-none-eabi libfreetype6-dev jq
        pip install intelhex
    
    - name: Build Omega
      run: |
        make OMEGA_USERNAME="PiStream" clean
        make OMEGA_USERNAME="PiStream" epsilon_flash
    
    - name: Find output files
      run: |
        echo "Looking for generated files..."
        find . -name "*.dfu" -o -name "epsilon.*" | head -20
        ls -la output/ || true
    
    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: omega-pistream-binaries
        path: |
          output/**/*.dfu
          **/*.dfu
          epsilon.dfu
        if-no-files-found: warn