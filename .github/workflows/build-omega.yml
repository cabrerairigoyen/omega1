name: Build Omega with Pi Stream App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc-arm-none-eabi libfreetype6-dev jq
        pip install intelhex
    
    - name: Build Omega (just DFU, no flash)
      run: |
        make OMEGA_USERNAME="PiStream" clean
        make OMEGA_USERNAME="PiStream" epsilon.dfu
    
    - name: Find the DFU file
      run: |
        echo "=== Searching for DFU files everywhere ==="
        find . -name "*.dfu" -type f
        echo "=== Searching for epsilon files ==="
        find . -name "epsilon*" -type f
        echo "=== Output directory contents ==="
        find output/ -type f 2>/dev/null || echo "No output directory"
    
    - name: Upload DFU file
      uses: actions/upload-artifact@v4
      with:
        name: omega-pistream-dfu
        path: |
          **/*.dfu
          **/epsilon.*
        if-no-files-found: warn